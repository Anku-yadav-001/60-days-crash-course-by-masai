<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let root=document.getElementById("root")
    let createRoot=ReactDOM.createRoot(root)
function Gallery({children}){
             return <>
             <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",width:"100%",gap:"10px"}}>{children}</div>
             </>
}
function Image({src}){
  return <div><img src={src} style={{width:"80%"}}/></div>
}
   function App(){

    return (
      <>
        <Gallery>
          <Image src="https://wallpapercave.com/wp/FCDgjHU.jpg"/>
          <Image src="https://wallpaperaccess.com/full/2416021.jpg"/>
          <Image src="https://jooinn.com/images/beauty-of-nature-24.jpg"/>
          <Image src="https://wallpaperaccess.com/full/4723250.jpg"/>
          <Image src="https://th.bing.com/th/id/OIP.ar4Iqk4Cjg9kMVh2VbdYCAHaFj?rs=1&pid=ImgDetMain"/>
          <Image src="https://wallsdesk.com/wp-content/uploads/2016/05/Waterfalls-Photos.jpg"/>
        </Gallery>
      </>
    )
   }
createRoot.render(<App/>)
  </script>
</body>
</html>
