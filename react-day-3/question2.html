<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root=document.getElementById("root")
    let createRoot=ReactDOM.createRoot(root)

    function App(){
            let [hobbies,setHobbies]=React.useState([''])

            function addHobby(){
                setHobbies([...hobbies,''])
            }
            function handleSubmit(){
                console.log(hobbies)
            }
            function handleChange(index,event){
                let newHobby=[...hobbies]
                newHobby[index]=event.target.value
                setHobbies(newHobby)
            }
            function removeHobby(ind){
                if(hobbies.length===1){
                    return;
                }
                let newHobby=[...hobbies]
                newHobby.splice(ind,1)
                setHobbies(newHobby)
            }
        return <>
             <div>
                  {hobbies.map((hobby,ind)=>(
                    <div>
                        <input type="text" value={hobby} onChange={(e)=>handleChange(ind,e)}/>    
                        {ind!==0 && (
                            <button onClick={()=>removeHobby(ind)}>Remove</button>
                        )}
                    </div>
                  ))}    
            </div>
              <button onClick={handleSubmit}>Submit</button>
              <button onClick={addHobby}>Add Hobby</button>   
        </>
    }
 createRoot.render(<App/>)    
  </script>
</html>
